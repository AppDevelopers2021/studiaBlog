    <style>
        :root {
            --default-font: '-apple-system', 'BlinkMacSystemFont', 'Apple SD Gothic Neo',
                'Inter', 'Spoqa Han Sans', 'Segoe UI', Sans-Serif,
                'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            --code-font: "SF Mono", "SFMono-Regular", "Consolas", "Menlo", monospace;
        }

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #2291FF;
            font-family: 'Nanum Gothic', sans-serif;
        }

        /* Align Items With FLEX */
        .vertical {
            display: flex;
            align-items: center;
        }

        .horizontal {
            display: flex;
            justify-content: center;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Navigation Bar CSS */
        #navbar {
            width: 100%;
            height: 50px;
            background-color: #2291FF;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            z-index: 3;

            position: fixed;
            top: 0;
            transition: top 0.3s;
        }

        .nav_hamburger {
            width: 80px;
            height: 40px;
            min-width: 40px;
            overflow: hidden;
            cursor: pointer;
            background-color: transparent;
            border: none;
            outline: none;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 20px;
            height: 3px;
            border-radius: 1px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        .bar1 {
            transform-origin: right center;
        }

        .bar3 {
            transform-origin: right center;
        }

        .bar_open .bar1 {
            transform: translate(-3px, 0) rotate(-45deg);
        }

        .bar_open .bar2 {
            opacity: 0;
        }

        .bar_open .bar3 {
            transform: translate(-3px, 0) rotate(45deg);
        }

        .nav_home {
            font-family: 'Courgette', cursive;
            color: white;
            text-decoration: none;
            font-size: 25px;
        }

        .nav_app {
            box-sizing: content-box;
            width: 80px;
            height: 35px;
            border-radius: 10px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            text-align: center;
            line-height: 35px;
            font-size: 17px;
            font-family: 'Noto Sans KR', sans-serif;
            margin-right: 5px;
        }

        .temp {
            height: 10000px;
        }

        #sidenav {
            position: fixed;
            width: 0;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: #111;
            padding-top: 70px;
            z-index: 2;
            transition: .5s ease;
            overflow: hidden;
        }

        #sidenav.side_open {
            width: 250px;
        }

        #sidenav a {
            display: block;
            width: 240px;
            height: 50px;
            font-size: 17px;
            margin-right: 10px;
            padding-left: 10px;
            line-height: 50px;
            text-decoration: none;
            color: white;
            border-radius: 0 25px 25px 0;
            transition: .1s;
        }

        #sidenav a:hover {
            background-color: #333;
        }

        .nav_devide {
            border: none;
            width: 250px;
            height: 15px;
            margin: 0;
        }

        #close_nav {
            font-size: 35px;
            position: absolute;
            top: 10px;
            left: 12px;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
        }

        .body_wrap {
            background-color: white;
            width: 100%;
            min-height: 100%;
            margin-bottom: -200px;
            padding-top: 50px;
        }

        .body {
            padding-bottom: 200px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .intro {
            width: 100%;
            height: 600px;
            position: relative;
        }

        .title {
            font-size: 60px;
            font-family: var(--default-font);
            position: absolute;
            top: 70px;
            left: 30px;
        }

        .title span {
            display: inline-block;
        }

        .thumb {
            height: 500px;
            position: absolute;
            top: 50px;
            right: 0px;
        }

        .posts {
            width: 100%;
            padding: 20px;
        }

        .post_item {
            background-color: #f5f5f5;
            border: none;
            border-radius: 10px;
            width: 100%;
            padding: 20px;
            margin-bottom: 10px;
        }

        .post_date {
            font-size: 18px;
            font-family: var(--default-font);
            color: #888;
            margin: 0 0 10px 0;
        }

        .post_title {
            font-size: 30px;
            font-family: var(--default-font);
            color: #222;
            text-decoration: none;
            font-weight: 600;
            margin: 0;
            cursor: pointer;
        }

        .post_title:hover {
            color: #2291FF;
            text-decoration: underline;
        }

        .post_desc {
            font-size: 18px;
            font-family: var(--default-font);
            color: #888;
            margin: 0;
        }

        footer {
            width: 100%;
            height: 200px;
            background-color: #eee;
            padding-left: 30px;
            margin-top: -200px;
            border-bottom: 10px solid #2291FF;
        }

        .footer_logo {
            font-family: 'Courgette', cursive;
            font-size: 40px;
            color: #555;
            margin: 0;
            padding: 0;
        }

        .footer_sosumi {
            color: #555;
        }

        @media screen and (max-width: 400px) {

            .nav_app,
            .nav_hamburger {
                width: 60px;
            }
        }

        @media screen and (max-width: 970px) {
            .intro {
                height: 670px;
            }

            .thumb {
                width: 100%;
                right: 0;
                bottom: 0;
                top: auto;
            }
        }
    </style>

    <script>
        const hamburger = document.getElementsByClassName("nav_hamburger")[0];
        const navbar = document.getElementById("navbar");
        const sidenav = document.getElementById("sidenav");
        const close_nav_button = document.getElementById("close_nav");

        hamburger.addEventListener("click", function () {
            hamburger.classList.toggle("bar_open");
            sidenav.classList.toggle("side_open");
        })
        close_nav_button.addEventListener("click", function () {
            hamburger.className = "nav_hamburger center";
            sidenav.className = "";
        })

        // 'Sticky' Navbar
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = Math.max(window.pageYOffset, 0);
            if (prevScrollpos >= currentScrollPos) {
                navbar.style.top = "0";
            } else {
                navbar.style.top = "-50px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
